<!DOCTYPE html>
<html lang="en" class="development">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable = no, maximum-scale=1.0, viewport-fit=cover">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../../index.css">
    <script type="module" src="../../../../../layouts/dashboard/workspace_finder/index.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(var(--space)) radial-gradient(circle at top left, rgba(var(--sky), 50%), transparent) no-repeat;
      }

      hdl-dashboard-workspace-finder {
        margin: auto;
      }
      
      .close {
        position: absolute;
        top: 1.5em;
        right: 1em;
      }
    </style>
  </head>
  <body>
    <hdl-dashboard-workspace-finder></hdl-dashboard-workspace-finder>
    <div class="close">X</div>
    <script type="module">
      import { applyParameters } from '../../../../helpers/parameters.js'

      const workspaceFinder = document.querySelector('hdl-dashboard-workspace-finder')

      workspaceFinder.addEventListener('pin', ({ detail: workspace }) => console.debug('pin', workspace))

      applyParameters(workspaceFinder, {
        title: 'pick a workspace',

        workspaces: [
          'tech survey',
          'pending',
          'escape',
          'health survey',
          'books followup',
          'comics followup',
          'house survey',
          'heroku like',
          'job survey',
          'home support',
          'synonym search',
          'proxy services',
          'fuzzy search',
          'starfields',
          'julia survey',
          'graphic survey',
          'game survey',
          'devops dashboard',
          'music discovery',
          'droplets conf'
        ]
      })
    </script>
  </body>
</html>
